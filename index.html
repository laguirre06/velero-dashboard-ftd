<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velero Backup Dashboard - FTD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; text-decoration: none; display: inline-block; text-align: center; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-info { background: #17a2b8; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-online { background: #d4edda; color: #155724; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 42px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 13px; }
        .env-section { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .env-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid; flex-wrap: wrap; gap: 10px; }
        .env-dev { border-color: #107c10; }
        .env-hom { border-color: #ff8c00; }
        .env-prod { border-color: #d83b01; }
        .cluster-card { background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 13px; }
        .cluster-card-item { display: flex; flex-direction: column; }
        .cluster-card-item strong { color: #667eea; margin-bottom: 3px; font-size: 11px; text-transform: uppercase; }
        .cluster-card-item span { color: #333; }
        .cost-card { background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ffc107; }
        .cost-card h4 { color: #856404; margin-bottom: 10px; font-size: 14px; }
        .cost-card p { color: #856404; font-size: 13px; margin: 5px 0; }
        .backup-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; transition: all 0.3s; }
        .backup-item:hover { background: #e9ecef; transform: translateX(5px); }
        .backup-name { font-weight: bold; color: #333; margin-bottom: 5px; font-size: 14px; }
        .backup-actions { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
        .backup-actions .btn { padding: 5px 15px; font-size: 12px; }
        .status-badge-small { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-progress { background: #fff3cd; color: #856404; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        .close { float: right; font-size: 28px; cursor: pointer; color: #999; }
        .close:hover { color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .form-group small { color: #666; font-size: 11px; display: block; margin-top: 5px; }
        .chart-container { position: relative; height: 250px; margin: 20px 0; }
        .env-content { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        @media (max-width: 768px) { .env-content { grid-template-columns: 1fr; } .cluster-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Velero Backup Dashboard - FTD</h1>
            <div class="controls">
                <span id="statusBadge" class="status-badge status-online">üü¢ Online</span>
                <button class="btn btn-primary" onclick="loadData()">üîÑ Atualizar</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-number" id="totalBackups">-</div><div class="stat-label">Total Backups</div></div>
            <div class="stat-card"><div class="stat-number" id="successRate">-</div><div class="stat-label">Taxa de Sucesso</div></div>
            <div class="stat-card"><div class="stat-number" id="totalStorage">-</div><div class="stat-label">Storage Usado</div></div>
            <div class="stat-card"><div class="stat-number" id="estimatedCost">-</div><div class="stat-label">Custo Estimado/m√™s</div></div>
        </div>

        <div id="environments"></div>
    </div>

    <!-- Modal Criar Backup -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createModal')">&times;</span>
            <h2>‚ûï Criar Novo Backup</h2>
            <form onsubmit="createBackup(event)">
                <div class="form-group">
                    <label>Ambiente: <span style="color: #dc3545;">*</span></label>
                    <select id="createEnv" required onchange="updateBackupName()">
                        <option value="">Selecione...</option>
                        <option value="DEV">DEV - aks-core-dev</option>
                        <option value="HOM">HOM - aks-core-hom</option>
                        <option value="PROD">PROD - aks-core-prod</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Namespace: <span style="color: #dc3545;">*</span></label>
                    <select id="createNamespace" required>
                        <option value="*">* (Todos os namespaces)</option>
                        <option value="default">default</option>
                        <option value="velero">velero</option>
                        <option value="kube-system">kube-system</option>
                        <option value="kube-public">kube-public</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nome do Backup (opcional):</label>
                    <input type="text" id="createName" placeholder="Gera autom√°tico se vazio">
                </div>
                <div class="form-group">
                    <label>TTL (Tempo de Vida):</label>
                    <select id="createTTL">
                        <option value="168">7 dias (padr√£o)</option>
                        <option value="720">30 dias</option>
                        <option value="2160">90 dias</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">‚úÖ Criar Backup</button>
            </form>
        </div>
    </div>

    <!-- Modal Confirmar Delete -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('deleteModal')">&times;</span>
            <h2 style="color: #dc3545;">‚ö†Ô∏è Confirmar Exclus√£o</h2>
            <div style="background: #ffe6e6; padding: 15px; border-radius: 8px; margin: 15px 0;">
                <p style="color: #721c24; margin: 0;"><strong>ATEN√á√ÉO:</strong> Esta a√ß√£o N√ÉO pode ser desfeita!</p>
            </div>
            <p><strong>Ambiente:</strong> <span id="deleteEnv"></span></p>
            <p><strong>Backup:</strong> <span id="deleteBackupName" style="font-family: monospace; background: #f8f9fa; padding: 5px 10px; border-radius: 5px;"></span></p>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-danger" onclick="confirmDelete()" style="flex: 1;">üóëÔ∏è Excluir Permanentemente</button>
                <button class="btn btn-primary" onclick="closeModal('deleteModal')" style="flex: 1;">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const DATA_URL = 'data/data.json';
        
        const clusterInfo = {
            'DEV': { name: 'aks-core-dev', resourceGroup: 'rg-core-capabilities-aks-dev', subscription: '57fb5e7c-3a3c-459f-857d-3914d34e6062', location: 'Brazil South' },
            'HOM': { name: 'aks-core-hom', resourceGroup: 'rg-core-capabilities-aks-hom', subscription: '57fb5e7c-3a3c-459f-857d-3914d34e6062', location: 'East US' },
            'PROD': { name: 'aks-core-prod', resourceGroup: 'rg-core-capabilities-aks-prod', subscription: '6c737912-b263-4f31-86a4-8f93c351fcac', location: 'Brazil South' }
        };

        const environments = ['DEV', 'HOM', 'PROD'];
        let charts = {};
        let currentData = null;
        let deleteEnv = null;
        let deleteBackup = null;

        setInterval(() => loadData(), 60000);

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('HTTP ' + response.status);
                currentData = await response.json();
                renderDashboard(currentData);
                updateStatus('online');
            } catch (error) {
                console.error('Erro:', error);
                updateStatus('offline');
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + (status === 'online' ? 'status-online' : '');
            badge.textContent = status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
        }

        function updateBackupName() {
            const env = document.getElementById('createEnv').value;
            if (env) {
                const now = new Date();
                const timestamp = now.getFullYear() + 
                                 String(now.getMonth()+1).padStart(2,'0') + 
                                 String(now.getDate()).padStart(2,'0') + '-' +
                                 String(now.getHours()).padStart(2,'0') + 
                                 String(now.getMinutes()).padStart(2,'0') + 
                                 String(now.getSeconds()).padStart(2,'0');
                document.getElementById('createName').placeholder = `Sugest√£o: ${env.toLowerCase()}-manual-${timestamp}`;
            }
        }

        function calculateCost(storageGB, backupCount) {
            // Se storage_gb vier 0, estimar baseado no n√∫mero de backups (~1GB por backup)
            const estimatedGB = storageGB > 0 ? storageGB : (backupCount * 1);
            const costUSD = estimatedGB * 0.02;
            const costBRL = costUSD * 5.0;
            return { gb: estimatedGB, brl: costBRL.toFixed(2), usd: costUSD.toFixed(2) };
        }

        function renderDashboard(data) {
            const container = document.getElementById('environments');
            container.innerHTML = '';
            
            let totalBackups = 0, totalSuccess = 0, totalStorage = 0, totalCost = 0;

            environments.forEach(env => {
                const envData = data[env] || { backups: [], storage_gb: 0 };
                const backups = envData.backups || [];
                const info = clusterInfo[env];
                const storageGB = envData.storage_gb || 0;
                const costData = calculateCost(storageGB, backups.length);
                
                totalBackups += backups.length;
                totalSuccess += backups.filter(b => b.status === 'Completed').length;
                totalStorage += costData.gb;
                totalCost += parseFloat(costData.brl);

                const envDiv = document.createElement('div');
                envDiv.className = 'env-section env-' + env.toLowerCase();
                
                const backupListHtml = backups.length > 0 
                    ? backups.map(b => `
                        <div class="backup-item">
                            <div class="backup-name">üì¶ ${b.name}</div>
                            <div style="font-size: 12px; color: #666;">
                                üïê ${new Date(b.created).toLocaleString('pt-BR')}<br>
                                üìÅ ${b.namespaces?.join(', ') || 'Todos'}<br>
                                ‚úÖ Status: <span class="status-badge-small status-${b.status.toLowerCase()}">${b.status}</span>
                            </div>
                            <div class="backup-actions">
                                <button class="btn btn-warning" onclick="alert('Funcionalidade de Restore em desenvolvimento')">üîÑ Restaurar</button>
                                <button class="btn btn-danger" onclick="showDeleteModal('${env}', '${b.name}')">üóëÔ∏è Excluir</button>
                            </div>
                        </div>
                      `).join('')
                    : '<div style="padding: 20px; text-align: center; color: #999;">Nenhum backup encontrado</div>';

                const completedCount = backups.filter(b => b.status === 'Completed').length;
                const failedCount = backups.filter(b => b.status === 'Failed').length;
                const inProgressCount = backups.length - completedCount - failedCount;

                envDiv.innerHTML = `
                    <div class="env-header env-${env.toLowerCase()}">
                        <div style="font-size: 20px; font-weight: bold;">üîπ ${env}</div>
                        <button class="btn btn-success" onclick="showCreateModal('${env}')">‚ûï Criar Backup</button>
                    </div>
                    
                    <div class="cluster-card">
                        <div class="cluster-card-item"><strong>üñ•Ô∏è Cluster</strong><span>${info.name}</span></div>
                        <div class="cluster-card-item"><strong>üìÇ Resource Group</strong><span>${info.resourceGroup}</span></div>
                        <div class="cluster-card-item"><strong>üåç Location</strong><span>${info.location}</span></div>
                        <div class="cluster-card-item"><strong>üíæ Storage</strong><span>${costData.gb.toFixed(1)} GB</span></div>
                    </div>

                    <div class="cost-card">
                        <h4>üí∞ Estimativa de Custo Mensal</h4>
                        <p><strong>Storage:</strong> ${costData.gb.toFixed(1)} GB √ó $0.02/GB = <strong>$${costData.usd} USD</strong> (~<strong>R$ ${costData.brl}</strong>)</p>
                        <p style="font-size: 11px; margin-top: 5px;">*C√°lculo baseado no Azure Blob Storage Cool Tier + GRS</p>
                    </div>

                    <div class="env-content">
                        <div class="chart-container"><canvas id="chart-${env}"></canvas></div>
                        <div>${backupListHtml}</div>
                    </div>
                `;
                
                container.appendChild(envDiv);
                
                setTimeout(() => {
                    createChart(env, completedCount, failedCount, inProgressCount);
                }, 100);
            });

            document.getElementById('totalBackups').textContent = totalBackups;
            document.getElementById('successRate').textContent = totalBackups > 0 ? ((totalSuccess/totalBackups)*100).toFixed(0) + '%' : '0%';
            document.getElementById('totalStorage').textContent = totalStorage.toFixed(1) + ' GB';
            document.getElementById('estimatedCost').textContent = 'R$ ' + totalCost.toFixed(2);
        }

        function createChart(env, completed, failed, inProgress) {
            const ctx = document.getElementById('chart-' + env); 
            if (!ctx) return; 
            if (charts[env]) charts[env].destroy();
            
            const total = completed + failed + inProgress;
            if (total === 0) { completed = 0; failed = 0; inProgress = 0; }
            
            charts[env] = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: ['Sucesso', 'Falhas', 'Em Progresso'], 
                    datasets: [{ 
                        data: [completed, failed, inProgress], 
                        backgroundColor: ['#107c10', '#d83b01', '#ff8c00'], 
                        borderWidth: 0 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    cutout: '70%', 
                    plugins: { 
                        legend: { position: 'bottom', labels: { font: { size: 10 } } },
                        title: { display: true, text: `${completed}/${total} Backups`, position: 'top', font: { size: 14, weight: 'bold' } }
                    } 
                } 
            });
        }

        function showCreateModal(env = '') {
            if (env) {
                document.getElementById('createEnv').value = env;
                updateBackupName();
            }
            document.getElementById('createModal').style.display = 'block';
        }

        function showDeleteModal(env, backupName) {
            deleteEnv = env;
            deleteBackup = backupName;
            document.getElementById('deleteEnv').textContent = env;
            document.getElementById('deleteBackupName').textContent = backupName;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'deleteModal') {
                deleteEnv = null;
                deleteBackup = null;
            }
        }

        // ‚úÖ FUN√á√ÉO CORRIGIDA: Abre GitHub Actions com instru√ß√µes
        function confirmDelete() {
            if (!deleteEnv || !deleteBackup) {
                alert('‚ùå Erro: Backup n√£o identificado!');
                return;
            }

            const instructions = `üìã Para excluir o backup, siga estes passos:\n\n` +
                                `1Ô∏è‚É£ Acesse: https://github.com/laguirre06/velero-dashboard-ftd/actions\n\n` +
                                `2Ô∏è‚É£ Clique em: "Delete Velero Backup"\n\n` +
                                `3Ô∏è‚É£ Clique em: "Run workflow" (bot√£o verde)\n\n` +
                                `4Ô∏è‚É£ Preencha os campos:\n` +
                                `   ‚Ä¢ Environment: ${deleteEnv}\n` +
                                `   ‚Ä¢ Backup name: ${deleteBackup}\n\n` +
                                `5Ô∏è‚É£ Clique em "Run workflow"\n\n` +
                                `‚úÖ O workflow ser√° executado e o backup exclu√≠do em ~2-3 minutos!\n\n` +
                                `üîÑ O dashboard atualizar√° automaticamente ap√≥s a exclus√£o.`;

            if (confirm(instructions)) {
                // Abrir p√°gina de actions em nova aba
                window.open('https://github.com/laguirre06/velero-dashboard-ftd/actions/workflows/delete-backup.yml', '_blank');
            }
            
            closeModal('deleteModal');
        }

        //Abre GitHub Actions com instru√ß√µes
        function createBackup(event) {
            event.preventDefault();
            
            const env = document.getElementById('createEnv').value;
            const namespace = document.getElementById('createNamespace').value;
            const backupName = document.getElementById('createName').value || `(autom√°tico: ${env.toLowerCase()}-manual-${new Date().toISOString().slice(0,16).replace(/[-:]/g,'')})`;
            const ttl = document.getElementById('createTTL').value;

            const instructions = `üìã Para criar o backup, siga estes passos:\n\n` +
                                `1Ô∏è‚É£ Acesse: https://github.com/laguirre06/velero-dashboard-ftd/actions\n\n` +
                                `2Ô∏è‚É£ Clique em: "Create Velero Backup"\n\n` +
                                `3Ô∏è‚É£ Clique em: "Run workflow" (bot√£o verde)\n\n` +
                                `4Ô∏è‚É£ Preencha os campos:\n` +
                                `   ‚Ä¢ Environment: ${env}\n` +
                                `   ‚Ä¢ Namespace: ${namespace}\n` +
                                `   ‚Ä¢ Backup name: ${backupName}\n` +
                                `   ‚Ä¢ TTL: ${ttl}h\n\n` +
                                `5Ô∏è‚É£ Clique em "Run workflow"\n\n` +
                                `‚úÖ O backup ser√° criado em ~2-5 minutos!\n\n` +
                                `üîÑ O dashboard atualizar√° automaticamente ap√≥s a cria√ß√£o.`;

            if (confirm(instructions)) {
                // Abrir p√°gina de actions em nova aba
                window.open('https://github.com/laguirre06/velero-dashboard-ftd/actions/workflows/create-backup.yml', '_blank');
            }
            
            closeModal('createModal');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        window.onload = () => loadData();
    </script>
</body>
</html>
