<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velero Backup Dashboard - FTD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; text-decoration: none; display: inline-block; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-info { background: #17a2b8; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-online { background: #d4edda; color: #155724; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 42px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 13px; }
        .env-section { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .env-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid; flex-wrap: wrap; gap: 10px; }
        .env-dev { border-color: #107c10; }
        .env-hom { border-color: #ff8c00; }
        .env-prod { border-color: #d83b01; }
        .cluster-card { background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 13px; }
        .cluster-card-item { display: flex; flex-direction: column; }
        .cluster-card-item strong { color: #667eea; margin-bottom: 3px; font-size: 11px; text-transform: uppercase; }
        .cluster-card-item span { color: #333; }
        .cost-card { background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #ffc107; }
        .cost-card h4 { color: #856404; margin-bottom: 10px; font-size: 14px; }
        .cost-card p { color: #856404; font-size: 13px; margin: 5px 0; }
        .backup-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; transition: all 0.3s; }
        .backup-item:hover { background: #e9ecef; transform: translateX(5px); }
        .backup-name { font-weight: bold; color: #333; margin-bottom: 5px; font-size: 14px; }
        .backup-actions { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
        .backup-actions .btn { padding: 5px 15px; font-size: 12px; }
        .status-badge-small { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .status-completed { background: #d4edda; color: #155724; }
        .chart-container { position: relative; height: 250px; margin: 20px 0; }
        .env-content { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        @media (max-width: 768px) { .env-content { grid-template-columns: 1fr; } .cluster-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Velero Backup Dashboard - FTD</h1>
            <div class="controls">
                <span id="statusBadge" class="status-badge status-online">üü¢ Online</span>
                <button class="btn btn-primary" onclick="loadData()">üîÑ Atualizar</button>
                <a href="https://github.com/laguirre06/velero-dashboard-ftd/actions" target="_blank" class="btn btn-success">‚ûï Criar Backup</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-number" id="totalBackups">-</div><div class="stat-label">Total Backups</div></div>
            <div class="stat-card"><div class="stat-number" id="successRate">-</div><div class="stat-label">Taxa de Sucesso</div></div>
            <div class="stat-card"><div class="stat-number" id="totalStorage">-</div><div class="stat-label">Storage Usado</div></div>
            <div class="stat-card"><div class="stat-number" id="estimatedCost">-</div><div class="stat-label">Custo Estimado/m√™s</div></div>
        </div>

        <div id="environments"></div>
    </div>

    <script>
        const DATA_URL = 'data/data.json';
        
        const clusterInfo = {
            'DEV': { name: 'aks-core-dev', resourceGroup: 'rg-core-capabilities-aks-dev', subscription: '57fb5e7c-3a3c-459f-857d-3914d34e6062', location: 'Brazil South' },
            'HOM': { name: 'aks-core-hom', resourceGroup: 'rg-core-capabilities-aks-hom', subscription: '57fb5e7c-3a3c-459f-857d-3914d34e6062', location: 'East US' },
            'PROD': { name: 'aks-core-prod', resourceGroup: 'rg-core-capabilities-aks-prod', subscription: '6c737912-b263-4f31-86a4-8f93c351fcac', location: 'Brazil South' }
        };

        const environments = ['DEV', 'HOM', 'PROD'];
        let charts = {};
        let currentData = null;

        setInterval(() => loadData(), 60000);

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('HTTP ' + response.status);
                currentData = await response.json();
                renderDashboard(currentData);
                updateStatus('online');
            } catch (error) {
                console.error('Erro:', error);
                updateStatus('offline');
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + (status === 'online' ? 'status-online' : '');
            badge.textContent = status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
        }

        function calculateCost(storageGB) {
            const costUSD = storageGB * 0.02;
            const costBRL = costUSD * 5.0;
            return costBRL.toFixed(2);
        }

        function renderDashboard(data) {
            const container = document.getElementById('environments');
            container.innerHTML = '';
            
            let totalBackups = 0, totalSuccess = 0, totalStorage = 0, totalCost = 0;

            environments.forEach(env => {
                const envData = data[env] || { backups: [], storage_gb: 0 };
                const backups = envData.backups || [];
                const info = clusterInfo[env];
                const storageGB = envData.storage_gb || 0;
                const cost = calculateCost(storageGB);
                
                totalBackups += backups.length;
                totalSuccess += backups.filter(b => b.status === 'Completed').length;
                totalStorage += storageGB;
                totalCost += parseFloat(cost);

                const envDiv = document.createElement('div');
                envDiv.className = 'env-section env-' + env.toLowerCase();
                
                const backupListHtml = backups.length > 0 
                    ? backups.map(b => `
                        <div class="backup-item">
                            <div class="backup-name">üì¶ ${b.name}</div>
                            <div style="font-size: 12px; color: #666;">
                                üïê ${new Date(b.created).toLocaleString('pt-BR')}<br>
                                üìÅ ${b.namespaces?.join(', ') || 'Todos'}<br>
                                ‚úÖ Status: <span class="status-badge-small status-${b.status.toLowerCase()}">${b.status}</span>
                            </div>
                            <div class="backup-actions">
                                <a href="https://github.com/laguirre06/velero-dashboard-ftd/actions/workflows/delete-backup.yml" target="_blank" class="btn btn-danger" onclick="alert('Clique em Run workflow e preencha:\n- Environment: ${env}\n- Backup name: ${b.name}')">üóëÔ∏è Excluir</a>
                            </div>
                        </div>
                      `).join('')
                    : '<div style="padding: 20px; text-align: center; color: #999;">Nenhum backup encontrado</div>';

                const completedCount = backups.filter(b => b.status === 'Completed').length;
                const failedCount = backups.filter(b => b.status === 'Failed').length;
                const inProgressCount = backups.length - completedCount - failedCount;

                envDiv.innerHTML = `
                    <div class="env-header env-${env.toLowerCase()}">
                        <div style="font-size: 20px; font-weight: bold;">üîπ ${env}</div>
                        <a href="https://github.com/laguirre06/velero-dashboard-ftd/actions/workflows/create-backup.yml" target="_blank" class="btn btn-success">‚ûï Criar Backup</a>
                    </div>
                    
                    <div class="cluster-card">
                        <div class="cluster-card-item"><strong>üñ•Ô∏è Cluster</strong><span>${info.name}</span></div>
                        <div class="cluster-card-item"><strong>üìÇ Resource Group</strong><span>${info.resourceGroup}</span></div>
                        <div class="cluster-card-item"><strong>üåç Location</strong><span>${info.location}</span></div>
                        <div class="cluster-card-item"><strong>üíæ Storage</strong><span>${storageGB.toFixed(1)} GB</span></div>
                    </div>

                    <div class="cost-card">
                        <h4>üí∞ Estimativa de Custo Mensal</h4>
                        <p><strong>Storage:</strong> ${storageGB.toFixed(1)} GB √ó $0.02/GB = <strong>$${(storageGB * 0.02).toFixed(2)} USD</strong> (~<strong>R$ ${cost}</strong>)</p>
                    </div>

                    <div class="env-content">
                        <div class="chart-container"><canvas id="chart-${env}"></canvas></div>
                        <div>${backupListHtml}</div>
                    </div>
                `;
                
                container.appendChild(envDiv);
                
                setTimeout(() => {
                    createChart(env, completedCount, failedCount, inProgressCount);
                }, 100);
            });

            document.getElementById('totalBackups').textContent = totalBackups;
            document.getElementById('successRate').textContent = totalBackups > 0 ? ((totalSuccess/totalBackups)*100).toFixed(0) + '%' : '0%';
            document.getElementById('totalStorage').textContent = totalStorage.toFixed(1) + ' GB';
            document.getElementById('estimatedCost').textContent = 'R$ ' + totalCost.toFixed(2);
        }

        function createChart(env, completed, failed, inProgress) {
            const ctx = document.getElementById('chart-' + env); 
            if (!ctx) return; 
            if (charts[env]) charts[env].destroy();
            
            const total = completed + failed + inProgress;
            if (total === 0) { completed = 0; failed = 0; inProgress = 0; }
            
            charts[env] = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: ['Sucesso', 'Falhas', 'Em Progresso'], 
                    datasets: [{ 
                        data: [completed, failed, inProgress], 
                        backgroundColor: ['#107c10', '#d83b01', '#ff8c00'], 
                        borderWidth: 0 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    cutout: '70%', 
                    plugins: { 
                        legend: { position: 'bottom', labels: { font: { size: 10 } } },
                        title: { display: true, text: `${completed}/${total} Backups`, position: 'top', font: { size: 14, weight: 'bold' } }
                    } 
                } 
            });
        }

        window.onload = () => loadData();
    </script>
</body>
</html>
