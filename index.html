<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velero Backup Dashboard - FTD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-online { background: #d4edda; color: #155724; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 42px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 13px; }
        .env-section { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .env-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid; }
        .env-dev { border-color: #107c10; }
        .env-hom { border-color: #ff8c00; }
        .env-prod { border-color: #d83b01; }
        .backup-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; }
        .backup-name { font-weight: bold; color: #333; margin-bottom: 5px; }
        .backup-actions { margin-top: 10px; display: flex; gap: 10px; }
        .backup-actions .btn { padding: 5px 15px; font-size: 12px; }
        .status-badge-small { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .status-completed { background: #d4edda; color: #155724; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 600px; }
        .close { float: right; font-size: 28px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .loading { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Velero Backup Dashboard - FTD</h1>
            <div class="controls">
                <span id="statusBadge" class="status-badge status-online">üü¢ Online</span>
                <button class="btn btn-primary" onclick="loadData()">üîÑ Atualizar</button>
                <button class="btn btn-success" onclick="showCreateModal()">‚ûï Criar Backup</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-number" id="totalBackups">-</div><div class="stat-label">Total Backups</div></div>
            <div class="stat-card"><div class="stat-number" id="successRate">-</div><div class="stat-label">Taxa de Sucesso</div></div>
            <div class="stat-card"><div class="stat-number" id="totalStorage">-</div><div class="stat-label">Storage Usado</div></div>
        </div>

        <div id="environments"></div>
    </div>

    <!-- Modal Criar Backup -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createModal')">&times;</span>
            <h2>‚ûï Criar Novo Backup</h2>
            <form onsubmit="createBackup(event)">
                <div class="form-group">
                    <label>Ambiente:</label>
                    <select id="createEnv" required>
                        <option value="DEV">DEV</option>
                        <option value="HOM">HOM</option>
                        <option value="PROD">PROD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Namespace (opcional):</label>
                    <input type="text" id="createNamespace" placeholder="* para todos">
                </div>
                <div class="form-group">
                    <label>Nome do Backup (opcional):</label>
                    <input type="text" id="createName" placeholder="Gera autom√°tico se vazio">
                </div>
                <button type="submit" class="btn btn-success">‚úÖ Criar Backup</button>
            </form>
        </div>
    </div>

    <script>
        const DATA_URL = 'data/data.json';
        const environments = ['DEV', 'HOM', 'PROD'];
        let charts = {};
        let currentData = null;

        setInterval(() => loadData(), 60000);

        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('HTTP ' + response.status);
                currentData = await response.json();
                renderDashboard(currentData);
                updateStatus('online');
            } catch (error) {
                console.error('Erro:', error);
                updateStatus('offline');
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            badge.className = 'status-badge ' + (status === 'online' ? 'status-online' : '');
            badge.textContent = status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
        }

        function renderDashboard(data) {
            const container = document.getElementById('environments');
            container.innerHTML = '';
            
            let totalBackups = 0, totalSuccess = 0, totalStorage = 0;

            environments.forEach(env => {
                const envData = data[env] || { backups: [], storage_gb: 0 };
                const backups = envData.backups || [];
                
                totalBackups += backups.length;
                totalSuccess += backups.filter(b => b.status === 'Completed').length;
                totalStorage += envData.storage_gb || 0;

                const envDiv = document.createElement('div');
                envDiv.className = 'env-section env-' + env.toLowerCase();
                
                const backupListHtml = backups.length > 0 
                    ? backups.map(b => `
                        <div class="backup-item">
                            <div class="backup-name">üì¶ ${b.name}</div>
                            <div style="font-size: 12px; color: #666;">
                                üïê ${new Date(b.created).toLocaleString('pt-BR')}<br>
                                üìÅ ${b.namespaces?.join(', ') || 'Todos'}<br>
                                ‚úÖ Status: <span class="status-badge-small status-${b.status.toLowerCase()}">${b.status}</span>
                            </div>
                            <div class="backup-actions">
                                <button class="btn btn-warning" onclick="alert('Funcionalidade em desenvolvimento: Restore do backup ${b.name}')">üîÑ Restaurar</button>
                                <button class="btn btn-danger" onclick="alert('Funcionalidade em desenvolvimento: Delete do backup ${b.name}')">üóëÔ∏è Excluir</button>
                            </div>
                        </div>
                      `).join('')
                    : '<div style="padding: 20px; text-align: center; color: #999;">Nenhum backup encontrado</div>';

                envDiv.innerHTML = `
                    <div class="env-header env-${env.toLowerCase()}">
                        <div style="font-size: 20px; font-weight: bold;">üîπ ${env}</div>
                        <div>Storage: <strong>${(envData.storage_gb || 0).toFixed(1)} GB</strong> | Backups: <strong>${backups.length}</strong></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                        <div style="text-align: center; padding: 20px;">
                            <div style="font-size: 48px; font-weight: bold; color: ${env === 'DEV' ? '#107c10' : env === 'HOM' ? '#ff8c00' : '#d83b01'};">
                                ${backups.filter(b => b.status === 'Completed').length}/${backups.length}
                            </div>
                            <div style="color: #666;">Sucesso/Total</div>
                        </div>
                        <div>${backupListHtml}</div>
                    </div>
                `;
                
                container.appendChild(envDiv);
            });

            document.getElementById('totalBackups').textContent = totalBackups;
            document.getElementById('successRate').textContent = totalBackups > 0 ? ((totalSuccess/totalBackups)*100).toFixed(0) + '%' : '0%';
            document.getElementById('totalStorage').textContent = totalStorage.toFixed(1) + ' GB';
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function createBackup(event) {
            event.preventDefault();
            alert('Funcionalidade ser√° implementada via GitHub Actions workflow!');
            closeModal('createModal');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        window.onload = () => loadData();
    </script>
</body>
</html>
