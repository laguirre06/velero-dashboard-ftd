<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velero Backup Dashboard - FTD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; margin-bottom: 10px; }
        .header p { color: #666; margin-bottom: 15px; }
        .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-online { background: #d4edda; color: #155724; }
        .status-updating { background: #fff3cd; color: #856404; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 42px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 13px; }
        .env-section { background: white; padding: 30px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .env-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid; }
        .env-dev { border-color: #107c10; }
        .env-hom { border-color: #ff8c00; }
        .env-prod { border-color: #d83b01; }
        .env-title { font-size: 22px; font-weight: bold; }
        .chart-container { position: relative; height: 250px; margin: 20px 0; }
        .backup-list { max-height: 400px; overflow-y: auto; }
        .backup-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; cursor: pointer; transition: all 0.3s; }
        .backup-item:hover { background: #e9ecef; transform: translateX(5px); }
        .backup-name { font-weight: bold; color: #333; margin-bottom: 5px; font-size: 14px; }
        .backup-meta { font-size: 11px; color: #666; line-height: 1.6; }
        .status-badge-small { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-left: 5px; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-progress { background: #fff3cd; color: #856404; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; max-width: 800px; max-height: 80vh; overflow-y: auto; }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #999; }
        .close:hover { color: #333; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { color: #d83b01; background: #ffe6e6; padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 13px; }
        .filter-section { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .filter-section label { margin-right: 15px; font-weight: 500; }
        .filter-section input[type="text"], .filter-section select { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        @media (max-width: 768px) { .stats-grid { grid-template-columns: 1fr; } .env-header { flex-direction: column; align-items: flex-start; gap: 10px; } .controls { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Velero Backup Dashboard - FTD</h1>
            <p>Monitoramento visual dos backups DEV/HOM/PROD</p>
            <div class="controls">
                <span id="statusBadge" class="status-badge status-updating">üü° Atualizando...</span>
                <button class="btn btn-primary" onclick="loadData()">üîÑ Atualizar Agora</button>
                <span id="lastUpdate" style="color: #999; font-size: 12px; margin-left: auto;"></span>
            </div>
        </div>

        <div class="filter-section">
            <label>üîç Filtrar:</label>
            <input type="text" id="searchBackup" placeholder="Buscar backup por nome..." onkeyup="filterBackups()">
            <select id="filterStatus" onchange="filterBackups()">
                <option value="">Todos os status</option>
                <option value="Completed">Completos</option>
                <option value="Failed">Falhos</option>
                <option value="InProgress">Em Progresso</option>
            </select>
            <label><input type="checkbox" id="showDEV" checked onchange="toggleEnv('DEV')"> DEV</label>
            <label><input type="checkbox" id="showHOM" checked onchange="toggleEnv('HOM')"> HOM</label>
            <label><input type="checkbox" id="showPROD" checked onchange="toggleEnv('PROD')"> PROD</label>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-number" id="totalBackups">-</div><div class="stat-label">Total Backups (7 dias)</div></div>
            <div class="stat-card"><div class="stat-number" id="successRate">-</div><div class="stat-label">Taxa de Sucesso</div></div>
            <div class="stat-card"><div class="stat-number" id="totalStorage">-</div><div class="stat-label">Storage Usado</div></div>
            <div class="stat-card"><div class="stat-number" id="activeEnvs">-</div><div class="stat-label">Ambientes</div></div>
        </div>

        <div id="environments"><div class="loading">Carregando dados...</div></div>
    </div>

    <!-- Modal para detalhes -->
    <div id="backupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Detalhes do Backup</h2>
            <pre id="modalContent" style="background: #f8f9fa; padding: 15px; border-radius: 8px; overflow-x: auto;"></pre>
        </div>
    </div>

    <script>
        const DATA_URL = 'data/data.json';
        const environments = ['DEV', 'HOM', 'PROD'];
        let charts = {};
        let currentData = null;

        // Auto-refresh a cada 60 segundos
        setInterval(() => {
            loadData(true);
        }, 60000);

        async function loadData(isAutoRefresh = false) {
            if (!isAutoRefresh) {
                updateStatus('updating');
            }
            
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('HTTP ' + response.status);
                currentData = await response.json();
                renderDashboard(currentData);
                updateStatus('online');
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('environments').innerHTML = '<div class="error">Erro ao carregar dados. Clique em "Atualizar Agora" para tentar novamente.</div>';
                updateStatus('offline');
            }
        }

        function updateStatus(status) {
            const badge = document.getElementById('statusBadge');
            if (status === 'online') {
                badge.className = 'status-badge status-online';
                badge.textContent = 'üü¢ Online';
            } else if (status === 'updating') {
                badge.className = 'status-badge status-updating';
                badge.textContent = 'üü° Atualizando...';
            } else {
                badge.className = 'status-badge';
                badge.style.background = '#f8d7da';
                badge.style.color = '#721c24';
                badge.textContent = 'üî¥ Offline';
            }
            document.getElementById('lastUpdate').textContent = '√öltima atualiza√ß√£o: ' + new Date().toLocaleString('pt-BR');
        }

        function toggleEnv(env) {
            const element = document.getElementById('section-' + env.toLowerCase());
            const checkbox = document.getElementById('show' + env);
            if (element) {
                element.style.display = checkbox.checked ? 'block' : 'none';
            }
        }

        function filterBackups() {
            if (!currentData) return;
            renderDashboard(currentData);
        }

        function renderDashboard(data) {
            const container = document.getElementById('environments');
            container.innerHTML = '';
            
            const searchTerm = document.getElementById('searchBackup').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;

            let totalBackups = 0, totalSuccess = 0, totalFailed = 0, totalStorage = 0, activeEnvs = 0;

            environments.forEach(env => {
                const envData = data[env] || { backups: [], storage_gb: 0 };
                let filteredBackups = envData.backups || [];

                // Aplicar filtros
                if (searchTerm) {
                    filteredBackups = filteredBackups.filter(b => (b.name || '').toLowerCase().includes(searchTerm));
                }
                if (statusFilter) {
                    filteredBackups = filteredBackups.filter(b => (b.status || '') === statusFilter);
                }

                const backupStats = filteredBackups.reduce((acc, b) => { 
                    acc.total++; 
                    if (b.status === 'Completed') acc.completed++; 
                    if (b.status === 'Failed') acc.failed++; 
                    return acc; 
                }, { total: 0, completed: 0, failed: 0 });

                totalBackups += backupStats.total; 
                totalSuccess += backupStats.completed; 
                totalFailed += backupStats.failed; 
                totalStorage += envData.storage_gb || 0; 
                if (filteredBackups.length > 0) activeEnvs++;

                const envDiv = document.createElement('div');
                envDiv.className = 'env-section env-' + env.toLowerCase();
                envDiv.id = 'section-' + env.toLowerCase();
                
                const backupListHtml = filteredBackups.length > 0 
                    ? filteredBackups.map(b => 
                        '<div class="backup-item" onclick="showBackupDetails(\'' + env + '\', \'' + (b.name || '').replace(/'/g, "\\'") + '\')">' +
                        '<div class="backup-name">üì¶ ' + (b.name || 'Unknown') + '</div>' +
                        '<div class="backup-meta">' +
                        'üïê ' + (b.created ? new Date(b.created).toLocaleString('pt-BR') : 'N/A') + '<br>' +
                        'üìÅ ' + ((b.namespaces && b.namespaces.join) ? b.namespaces.join(', ') : 'Todos') + '<br>' +
                        '‚úÖ Status: <span class="status-badge-small status-' + (b.status ? b.status.toLowerCase() : 'unknown') + '">' + (b.status || 'Unknown') + '</span>' +
                        '</div></div>'
                      ).join('')
                    : '<div style="color:#999;font-size:13px;padding:20px;text-align:center">Nenhum backup encontrado</div>';

                envDiv.innerHTML = 
                    '<div class="env-header env-' + env.toLowerCase() + '">' +
                    '<div class="env-title">üîπ ' + env + '</div>' +
                    '<div style="font-size:13px;color:#666">Storage: <strong>' + (envData.storage_gb || 0).toFixed(1) + ' GB</strong> | Backups: <strong>' + filteredBackups.length + '</strong></div>' +
                    '</div>' +
                    '<div style="display:grid;grid-template-columns:1fr 1.5fr;gap:20px;align-items:start">' +
                    '<div class="chart-container"><canvas id="chart-' + env + '"></canvas></div>' +
                    '<div class="backup-list">' + backupListHtml + '</div>' +
                    '</div>';
                
                container.appendChild(envDiv);
                createChart(env, backupStats);
            });

            document.getElementById('totalBackups').textContent = totalBackups;
            document.getElementById('successRate').textContent = totalBackups > 0 ? ((totalSuccess/totalBackups)*100).toFixed(0) + '%' : '0%';
            document.getElementById('totalStorage').textContent = (totalStorage || 0).toFixed(1) + ' GB';
            document.getElementById('activeEnvs').textContent = activeEnvs;
        }

        function createChart(env, stats) {
            const ctx = document.getElementById('chart-' + env); 
            if (!ctx) return; 
            if (charts[env]) charts[env].destroy();
            
            const inProgress = Math.max(0, (stats.total || 0) - (stats.completed || 0) - (stats.failed || 0));
            
            charts[env] = new Chart(ctx, { 
                type: 'doughnut', 
                data: { 
                    labels: ['Sucesso','Falhas','Em Progresso'], 
                    datasets: [{ 
                        data: [(stats.completed || 0), (stats.failed || 0), inProgress], 
                        backgroundColor: ['#107c10','#d83b01','#ff8c00'], 
                        borderWidth: 0 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    cutout: '70%', 
                    plugins: { 
                        legend: { position: 'bottom', labels: { font: { size: 10 } } } 
                    } 
                } 
            });
        }

        function showBackupDetails(env, backupName) {
            if (!currentData || !currentData[env]) return;
            const backup = currentData[env].backups.find(b => b.name === backupName);
            if (!backup) return;

            document.getElementById('modalTitle').textContent = 'Detalhes do Backup: ' + backupName;
            document.getElementById('modalContent').textContent = JSON.stringify(backup, null, 2);
            document.getElementById('backupModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('backupModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('backupModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Carregar ao iniciar
        window.onload = () => loadData();
    </script>
</body>
</html>
